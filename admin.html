<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Admin - Ohmylash Nail Care</title>
  <link rel="stylesheet" href="design.css" />
  <script defer src="admin.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="1231.jpg" alt="Lotus Nail Care Logo" class="logo-img">
      <h1>Oh my Lash & Nails</h1>
    </div>
  </header>

  <section class="admin">
    <div class="container">
      <h2>All Bookings</h2>
      <table id="bookings-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Time</th>
            <th>Service</th>
            <th>Message</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookings-body">
          <!-- Bookings will be populated here -->
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
